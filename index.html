<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pasanga Diaries</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: white;
      background: #0f2027;
      overflow: hidden;
      position: relative;
    }

    .wave-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: -1;
    }

    .container {
      text-align: center;
      padding: 80px 20px 60px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.2em;
      line-height: 1.6;
    }

    .buttons a {
      padding: 12px 24px;
      margin: 12px;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      display: inline-block;
      transition: background 0.3s, transform 0.2s;
    }

    .youtube-btn {
      background: #ff0000;
    }

    .facebook-btn {
      background: #3b5998;
    }

    .buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .contact {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      opacity: 0.7;
    }

    .mouse-light {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 80%);
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: screen;
      transition: transform 0.05s ease;
    }
  </style>
</head>

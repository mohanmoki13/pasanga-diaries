<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pasanga Diaries</title>

    html, body {

      padding: 0;

      color: white;

      position: relative;
      height: 100vh;

      left: 0;
      width: 100vw;

      z-index: 0;
    }

    #light-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.15), transparent 60%);

      z-index: 1;
      transition: background-position 0.05s;

    }

      line-height: 1.6;

    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {

      margin: 10px;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      font-weight: bold;

      transition: transform 0.2s;
      display: inline-block;
    }

    .buttons a:hover {
      transform: scale(1.05);
    }

    }

    .facebook-btn {

    }
